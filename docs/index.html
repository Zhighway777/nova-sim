    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #f1f5f9;
            --text-color: #334155;
            --border-color: #e2e8f0;
            --hover-color: #f8fafc;
            --code-bg: #f8fafc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #ffffff;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 320px;
            background-color: var(--secondary-color);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
            position: fixed;
            height: 100vh;
        }
        
        .content {
            flex: 1;
            margin-left: 320px;
            padding: 40px 60px;
            max-width: calc(100% - 320px);
        }
        
        .logo {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .repo-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: white;
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        
        .repo-link:hover {
            background: var(--hover-color);
            border-color: var(--primary-color);
        }
        
        .repo-info {
            margin: 20px 0;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .repo-info h4 {
            margin: 0 0 10px 0;
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .info-row {
            font-size: 11px;
            color: #475569;
            line-height: 1.6;
            margin-bottom: 4px;
        }
        
        .info-row strong {
            font-weight: 600;
            min-width: 80px;
            display: inline-block;
        }
        
        .nav-section {
            margin-bottom: 20px;
        }
        
        .nav-section h3 {
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
            padding: 8px 12px;
        }
        
        .nav-item {
            display: block;
            padding: 10px 12px;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s ease;
            margin-bottom: 2px;
            cursor: pointer;
        }
        
        .nav-item:hover {
            background-color: white;
            color: var(--primary-color);
        }
        
        .nav-item.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .nav-subsection {
            margin-left: 15px;
            margin-top: 5px;
        }
        
        .nav-subsection .nav-item {
            font-size: 13px;
            padding: 8px 12px;
        }
        
        .nav-subsection .nav-subsection {
            margin-left: 20px;
        }
        
        .nav-subsection .nav-subsection .nav-item {
            font-size: 12px;
            padding: 6px 10px;
        }
        
        .markdown-content {
            max-width: 100%;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .markdown-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        
        .markdown-content h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #334155;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        .markdown-content h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #475569;
            margin-top: 2rem;
            margin-bottom: 0.75rem;
        }
        
        .markdown-content h4 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #475569;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .markdown-content p {
            margin-bottom: 1rem;
            color: #475569;
        }
        
        .markdown-content ul, .markdown-content ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }
        
        .markdown-content li {
            margin-bottom: 0.5rem;
            color: #475569;
        }
        
        .markdown-content code {
            background-color: var(--code-bg);
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
            color: #e11d48;
        }
        
        .markdown-content pre {
            background-color: var(--code-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1.25rem;
            overflow-x: auto;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        
        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
            color: var(--text-color);
            font-size: 0.875rem;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 1rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: #64748b;
            background: var(--hover-color);
            padding: 1rem 1rem 1rem 1.5rem;
            border-radius: 0 0.5rem 0.5rem 0;
        }
        
        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .markdown-content th, .markdown-content td {
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            text-align: left;
        }
        
        .markdown-content th {
            background-color: var(--secondary-color);
            font-weight: 600;
            color: var(--text-color);
        }
        
        .markdown-content tr:hover {
            background-color: var(--hover-color);
        }
        
        .markdown-content a {
            color: var(--primary-color);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }
        
        .markdown-content a:hover {
            border-bottom-color: var(--primary-color);
        }
        
        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        
        .mermaid {
            margin: 2rem 0;
            padding: 1.5rem;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            overflow-x: auto;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            color: #64748b;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--secondary-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            padding: 2rem;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 0.5rem;
            color: #991b1b;
            margin: 2rem 0;
        }
        
        .error h3 {
            margin-bottom: 0.5rem;
        }
        
        @media (max-width: 1024px) {
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            
            .content {
                margin-left: 0;
                padding: 20px;
                max-width: 100%;
            }
        }

</head>

        function buildNavigation() {
            const nav = document.getElementById('navigation');
            let html = '';
            
            for (const [key, data] of Object.entries(MODULE_TREE)) {
                html += buildNavItem(key, data, 0);
            }
            
            nav.innerHTML = html;
            
            // Add click handlers
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const file = this.getAttribute('data-file');
                    if (file) {
                        loadDocument(file);
                        
                        // Update active state
                        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                        this.classList.add('active');
                    }
                });
            });
        }
        
        function buildNavItem(key, data, depth) {
            const indentClass = depth > 0 ? 'nav-subsection' : 'nav-section';
            const fileName = `${key}.md`;
            
            let html = `<div class="${indentClass}">`;
            
            if (data.components && data.components.length > 0) {
                html += `<div class="nav-item" data-file="${fileName}">
                    ${formatNavTitle(key)}
                </div>`;
            } else if (depth === 0) {
                html += `<h3>${formatNavTitle(key)}</h3>`;
            } else {
                html += `<div class="nav-item" data-file="${fileName}">
                    ${formatNavTitle(key)}
                </div>`;
            }
            
            if (data.children) {
                for (const [childKey, childData] of Object.entries(data.children)) {
                    html += buildNavItem(childKey, childData, depth + 1);
                }
            }
            
            html += '</div>';
            return html;
        }
        
        function formatNavTitle(key) {
            return key
                .replace(/_/g, ' ')
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }
        
        async function loadDocument(filename) {
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');
            
            loading.style.display = 'flex';
            content.style.display = 'none';
            
            try {
                const docPath = DOCS_BASE_PATH ? `${DOCS_BASE_PATH}/${filename}` : filename;
                const response = await fetch(docPath);
                if (!response.ok) {
                    throw new Error(`Failed to load ${filename}`);
                }
                
                const markdown = await response.text();
                const html = await renderMarkdown(markdown);
                
                content.innerHTML = html;
                loading.style.display = 'none';
                content.style.display = 'block';
                
                // Render mermaid diagrams
                await renderMermaidDiagrams();
                
                // Add click handlers for internal markdown links
                setupMarkdownLinks();
                
                // Scroll to top
                window.scrollTo(0, 0);
                
            } catch (error) {
                console.error('Error loading document:', error);
                showError(`Failed to load document: ${filename}`);

        function setupMarkdownLinks() {
            // Use event delegation to intercept all link clicks in markdown content
            const content = document.getElementById('content');
            
            // Remove any existing listener to avoid duplicates
            const oldListener = content._markdownLinkListener;
            if (oldListener) {
                content.removeEventListener('click', oldListener);
            }
            
            // Create new listener
            const listener = function(e) {
                // Find the closest anchor tag
                const link = e.target.closest('a');
                if (!link) return;
                
                const href = link.getAttribute('href');
                if (!href) return;
                
                // Check if it's a markdown file link (ends with .md or .MD)
                // Also handle cases with anchors like "file.md#section"
                const mdMatch = href.match(/([^\/]*\.md(?:#.*)?$)/i);
                if (mdMatch) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Extract filename without anchor
                    const fullMatch = mdMatch[1];
                    const filename = fullMatch.split('#')[0];
                    
                    // Load the document
                    loadDocument(filename);
                    
                    // Update active state in sidebar
                    document.querySelectorAll('.nav-item').forEach(item => {
                        if (item.getAttribute('data-file') === filename) {
                            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                            item.classList.add('active');
                        }
                    });
                }
            };
            
            // Store listener reference for cleanup
            content._markdownLinkListener = listener;
            
            // Attach listener
            content.addEventListener('click', listener);
        }
        
        async function renderMarkdown(markdown) {
            // Convert markdown to HTML using marked
            let html = marked.parse(markdown);
            
            // Process mermaid code blocks
            html = html.replace(
                /<pre><code class="language-mermaid">([\s\S]*?)<\/code><\/pre>/g,
                (match, code) => {
                    const decodedCode = code
                        .replace(/&lt;/g, '<')
                        .replace(/&gt;/g, '>')
                        .replace(/&amp;/g, '&')
                        .replace(/&quot;/g, '"')
                        .replace(/&#39;/g, "'");
                    return `<div class="mermaid">${decodedCode}</div>`;
                }
            );
            
            return html;
        }
        
        async function renderMermaidDiagrams() {
            const mermaidElements = document.querySelectorAll('.mermaid');
            
            for (let i = 0; i < mermaidElements.length; i++) {
                const element = mermaidElements[i];
                const id = `mermaid-${Date.now()}-${i}`;
                element.id = id;
                
                try {

                    console.error('Mermaid rendering error:', error);
                    element.innerHTML = `<pre>Error rendering diagram:\n${element.textContent}</pre>`;
                }
